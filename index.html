<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Paint Program</title>
        <script src="https://use.fontawesome.com/cc18bb2332.js"></script>
        <link rel="stylesheet" href="paint.css" type="text/css">
    </head>

    <body>
        <div id="container">
            <div id='top-bar'>
                <span><input type='file' id='choose'/><input type='button' id='load' value='Load'/></span>
                <span><input type='button' id='save' value='Save'/></span>
                <span><i class="fa fa-close fa-2x" id='clear'></i>&nbsp;Clear</span>
            </div>
            <div id="horiz">
                <div id='toolbar'>
                    <div id='iBrush' class='icon'></div>
                    <div id='iPencil' class='icon'></div>
                    <div id='iSpray' class='icon'></div>
                    <div id='iText' class='icon'></div>
                    <div id='iLine' class='icon'></div>
                    <div id='iArc' class='icon'></div>
                    <div id='iErase' class='icon'></div>
                    <div id='iFill' class='icon'></div>
                    <div id='iPick' class='icon'></div>
                </div>
                <canvas id='mainCanvas' class='absolute' width="600" height="600"></canvas>
                <canvas id='tempCanvas' class='absolute' width="600" height="600"></canvas>
                </div>
            <div id='custom'>
                <span>Color:<br><input type='color' value='#000000' id='color'/></span>
                <span>Brush size:<span id='brushSizeValue'>0</span>
                    <br><canvas id='size' width='100' height='100'>4</canvas></span>
                <span>Use '[' and ']' to adjust line thickness.</span>
                <span>
                    <div>Softness:<span id='softnessValue'></span><br><input type='range' min='0' max='100' value='50' id='softness' /></div>
                    <div>&nbsp;</div>
                    <div>Opacity:<span id='opacityValue'></span><br><input type='range' min='1' max='10' value='10' id='opacity' /></div>
                
                </span>
            </div>
        </div>

        <script src="paint.js" type="text/javascript"></script>
    </body>

</html>
